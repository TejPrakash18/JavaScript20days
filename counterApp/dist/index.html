<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App | Tej.dev</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>
    <div class="bg-slate-300 rounded-md h-40 w-96 text-center p-10 m-11 items-center">
        <h1 id="num" class="text-2xl text-blue-900 ">0</h1>
        <div class="p-3">
          <button class="dec m-5 text-sm  bg-blue-500 rounded-md p-1">
            DEC
          </button>
          <button class="reset m-5 text-sm bg-blue-500 rounded-md p-1">
            RESET
          </button>
          <button class="inc m-5 text-sm  bg-blue-500 rounded-md p-1">
            INC
          </button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
